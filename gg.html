<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="bootstrap.css" rel="stylesheet">
  <title>Formulaire de Paiement Bootstrap</title>
</head>
<body>

<div class="container mt-5">
  <form>
    <div class="mb-3">
      <label for="nomCarte" class="form-label">Nom sur la carte</label>
      <input type="text" class="form-control" id="nomCarte" placeholder="Nom sur la carte">
    </div>
    <div class="mb-3">
      <label for="numeroCarte" class="form-label">Numéro de carte</label>
      <input type="text" class="form-control" id="numeroCarte" placeholder="Numéro de carte">
    </div>
    <div class="row">
      <div class="col-md-6 mb-3">
        <label for="dateExpiration" class="form-label">Date d'expiration</label>
        <input type="text" class="form-control" id="dateExpiration" placeholder="MM/AA">
      </div>
      <div class="col-md-6 mb-3">
        <label for="codeSecurite" class="form-label">Code de sécurité</label>
        <input type="text" class="form-control" id="codeSecurite" placeholder="CVV">
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Payer</button>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
